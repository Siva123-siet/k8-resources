apiVersion: apps/v1
kind: Replicaset
metadata:
  name: nginx
  # replicaset labels
  labels:
    purpose: rs-demo
    project: roboshop
    app: nginx
  spec:
    replicas: 3
    # These are the labels replicaset used to create pod replicas,this should match pod labels
    selector:
      matchlabels:
        purpose: rs-demo
        project: roboshop
        app: nginx
    # This is pod definition
  template:
    metadata:
      labels:
        purpose: rs-demo
        project: roboshop
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        
